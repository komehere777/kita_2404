<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task List</title>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        fetch("/tasks") // .then 펫치 성공하면
          .then((response) => response.json()) // Parse the JSON data
          .then((tasks) => {
            const taskList = document.getElementById("task-list");
            tasks.forEach((task) => {
              const li = document.createElement("li");
              li.textContent = task.title;

              const editLink = document.createElement("a");
              editLink.href = `/edit/${task.id}`;
              editLink.textContent = "Edit";
              li.appendChild(editLink);

              const deleteLink = document.createElement("a");
              deleteLink.href = `/delete/${task.id}`;
              deleteLink.textContent = "Delete";
              li.appendChild(deleteLink);

              taskList.appendChild(li);
            });
          });
      });
    </script>
  </head>
  <body>
    <h1>Task List</h1>
    <form method="POST" action="/">
      <input type="hidden" name="csrf_token" value="{{ csrf_token }}" />
      <p>
        <label for="title">제목:</label>
        <input type="text" name="title" id="title" size="32" required />
      </p>
      <p>
        <label for="contents">내용:</label>
        <textarea name="contents" id="contents" rows="4" required></textarea>
      </p>
      <p>
        <label for="due_date">마감일:</label>
        <input type="date" name="due_date" id="due_date" required />
      </p>
      <p><input type="submit" value="Add Task" /></p>
    </form>
    <ul id="task-list"></ul>
  </body>
</html>
