<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Practice Page</title>
    <style>
        .highlight { background-color: rgb(236, 236, 230); }
    </style>
</head>
<body>
    <h1 id="title">Original Title</h1>
    <div class="content">
        <p id="paragraph">This is a paragraph.</p>
        <button class="highlight" id="changeTextButton">Change Text</button>
        <input class="highlight" type="text" id="textInput" value="default value">
    </div>
    <form id="form">
        <input class="highlight" type="text" name="name" value="John Doe">
        <input class="highlight" type="submit" id="submitButton" value="Submit">
    </form>
</body>
</html>
